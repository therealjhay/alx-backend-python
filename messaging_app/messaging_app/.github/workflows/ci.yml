name: Django CI

# Trigger on push or pull request to the main branch
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Define the MySQL service to run alongside the test container
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: messaging_db
        ports:
          - 3306:3306
        # Health check ensures the DB is ready before tests start
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      # We assume requirements.txt is inside the messaging_app folder
      working-directory: ./messaging_app
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-django mysqlclient

    - name: Run Tests
      working-directory: ./messaging_app
      env:
        # Inject Database credentials so Django can connect to the service
        DJANGO_DB_ENGINE: django.db.backends.mysql
        DJANGO_DB_NAME: messaging_db
        DJANGO_DB_USER: root
        DJANGO_DB_PASSWORD: rootpassword
        DJANGO_DB_HOST: 127.0.0.1
        DJANGO_DB_PORT: 3306
      run: |
        pytest